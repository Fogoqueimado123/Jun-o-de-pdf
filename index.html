<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juntar PDFs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #1d3557;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    p {
      color: #457b9d;
      margin-bottom: 25px;
      text-align: center;
    }
    
    .divider {
      height: 1px;
      background: #e9ecef;
      margin: 25px 0;
    }
    
    /* Estilos para os botões */
    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      margin-bottom: 15px;
    }
    
    .btn-primary {
      background: #e63946;
      color: white;
    }
    
    .btn-primary:hover {
      background: #d62828;
      transform: translateY(-2px);
    }
    
    .btn-success {
      background: #06d6a0;
      color: white;
    }
    
    .btn-success:hover {
      background: #05b384;
      transform: translateY(-2px);
    }
    
    .btn-info {
      background: #457b9d;
      color: white;
    }
    
    .btn-info:hover {
      background: #1d3557;
      transform: translateY(-2px);
    }
    
    .btn-link {
      background: transparent;
      color: #1d3557;
      text-decoration: none;
      padding: 10px 0;
      width: auto;
      display: inline-block;
    }
    
    .btn-link:hover {
      text-decoration: underline;
      transform: none;
      background: transparent;
    }
    
    /* Estilos para a lista de arquivos - CORRIGIDO */
    #fileList {
      text-align: left;
      margin-top: 20px;
    }
    
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f8f9fa;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 6px;
      border-left: 4px solid #457b9d;
      gap: 10px;
    }
    
    .file-info {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 0; /* Permite que o texto seja truncado */
    }
    
    .file-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
    
    .file-actions {
      display: flex;
      gap: 5px;
      flex-shrink: 0; /* Impede que os botões encolham */
    }
    
    .file-item button {
      background: #ff595e;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    
    .file-item button:hover {
      background: #d62828;
    }
    
    .file-item button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    /* Estilos para o rodapé */
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #6c757d;
      font-size: 14px;
    }
    
    /* Responsividade */
    @media (min-width: 768px) {
      .btn {
        width: auto;
        margin-right: 10px;
        margin-bottom: 0;
      }
      
      .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      
      h1 {
        font-size: 32px;
      }
    }
    
    @media (max-width: 767px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .btn {
        padding: 12px 20px;
        font-size: 15px;
      }
      
      .file-item {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      
      .file-info {
        width: 100%;
      }
      
      .file-actions {
        align-self: flex-end;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
        border-radius: 8px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .btn {
        padding: 14px 16px;
        font-size: 14px;
      }
      
      .file-actions {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 100%;
        gap: 5px;
      }
      
      .file-item button {
        width: 100%;
        padding: 8px 5px;
        font-size: 12px;
      }
    }
    
    /* Estilos para o estado de carregamento */
    .hidden {
      display: none;
    }
    
    .visible {
      display: block;
    }
    
    /* Animação de carregamento */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #457b9d;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Estilos para drag and drop */
    .drop-area {
      border: 2px dashed #457b9d;
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      margin: 20px 0;
      background-color: rgba(69, 123, 157, 0.05);
      transition: all 0.3s ease;
    }
    
    .drop-area.highlight {
      background-color: rgba(69, 123, 157, 0.15);
      border-color: #1d3557;
    }
    
    .drop-area p {
      margin-bottom: 0;
      color: #6c757d;
    }
    
    .drop-area i {
      font-size: 40px;
      color: #457b9d;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Juntar arquivos PDF</h1>
    <p>Mesclar e juntar PDFs em qualquer ordem. Fácil e rápido!</p>
    
    <div class="divider"></div>
    
    <div class="drop-area" id="dropArea">
      <i class="fas fa-file-upload"></i>
      <p>Arraste os PDFs aqui ou clique no botão abaixo</p>
    </div>
    
    <label for="pdfInput" class="btn btn-primary">
      <i class="fas fa-file-pdf"></i> Selecionar arquivos PDF
    </label>
    <input type="file" id="pdfInput" accept="application/pdf" multiple hidden />
    
    <div id="fileList"></div>
    
    <div class="button-group">
      <button id="mergeBtn" class="btn btn-success">
        <i class="fas fa-object-group"></i> Juntar PDFs
      </button>
      
      <button id="reloadBtn" class="btn btn-info hidden">
        <i class="fas fa-redo"></i> Juntar Outro PDF
      </button>
    </div>
    
    <div class="divider"></div>
    
    <div style="text-align: center;">
      <a href="https://fogoqueimado123.github.io/DividirPDF/" class="btn btn-link">
        <i class="fas fa-cut"></i> Dividir PDF's
      </a>
    </div>
    
    <div class="footer">
      <p>Ferramenta para juntar PDFs online</p>
    </div>
  </div>

  <script>
    let selectedFiles = [];

    // Configuração do drag and drop
    const dropArea = document.getElementById('dropArea');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
      dropArea.classList.add('highlight');
    }
    
    function unhighlight() {
      dropArea.classList.remove('highlight');
    }
    
    dropArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }
    
    function handleFiles(files) {
      const newFiles = Array.from(files).filter(file => file.type === 'application/pdf');
      
      newFiles.forEach(file => {
        if (!selectedFiles.some(f => f.name === file.name)) {
          selectedFiles.push(file);
        }
      });
      
      renderFileList();
    }

    document.getElementById("pdfInput").addEventListener("change", function (event) {
      handleFiles(event.target.files);
    });

    function renderFileList() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";

      if (selectedFiles.length === 0) {
        fileList.innerHTML = '<p style="text-align: center; color: #6c757d;">Nenhum arquivo selecionado</p>';
        return;
      }

      selectedFiles.forEach((file, index) => {
        const div = document.createElement("div");
        div.classList.add("file-item");

        div.innerHTML = `
          <div class="file-info">
            <i class="fas fa-file-pdf" style="color: #e63946; margin-right: 10px;"></i>
            <span class="file-name" title="${file.name}">${file.name}</span>
          </div>
          <div class="file-actions">
            <button onclick="moveUp(${index})" title="Mover para cima" ${index === 0 ? 'disabled' : ''}>
              <i class="fas fa-arrow-up"></i>
            </button>
            <button onclick="moveDown(${index})" title="Mover para baixo" ${index === selectedFiles.length - 1 ? 'disabled' : ''}>
              <i class="fas fa-arrow-down"></i>
            </button>
            <button onclick="removeFile(${index})" title="Remover arquivo">
              <i class="fas fa-times"></i> Remover
            </button>
          </div>
        `;

        fileList.appendChild(div);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      renderFileList();
    }

    function moveUp(index) {
      if (index > 0) {
        const temp = selectedFiles[index];
        selectedFiles[index] = selectedFiles[index - 1];
        selectedFiles[index - 1] = temp;
        renderFileList();
      }
    }

    function moveDown(index) {
      if (index < selectedFiles.length - 1) {
        const temp = selectedFiles[index];
        selectedFiles[index] = selectedFiles[index + 1];
        selectedFiles[index + 1] = temp;
        renderFileList();
      }
    }

    document.getElementById("mergeBtn").addEventListener("click", async () => {
      if (selectedFiles.length < 2) {
        alert("Selecione pelo menos 2 PDFs para juntar.");
        return;
      }

      const mergeBtn = document.getElementById("mergeBtn");
      const originalText = mergeBtn.innerHTML;
      mergeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
      mergeBtn.disabled = true;
      
      try {
        const mergedPdf = await PDFLib.PDFDocument.create();
        
        for (const file of selectedFiles) {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
          const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          copiedPages.forEach(page => mergedPdf.addPage(page));
        }
        
        const mergedPdfBytes = await mergedPdf.save();
        const blob = new Blob([mergedPdfBytes], { type: "application/pdf" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "PDF-Mesclado.pdf";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        // Limpar o URL do objeto
        setTimeout(() => URL.revokeObjectURL(url), 100);
        
        document.getElementById("reloadBtn").classList.remove("hidden");
        document.getElementById("reloadBtn").classList.add("visible");
        
      } catch (error) {
        console.error("Erro ao processar o PDF:", error);
        alert("Ocorreu um erro ao processar os PDFs. Verifique se os arquivos são válidos.");
      } finally {
        mergeBtn.innerHTML = originalText;
        mergeBtn.disabled = false;
      }
    });

    document.getElementById("reloadBtn").addEventListener("click", () => {
      location.reload();
    });

    // Inicializar a lista de arquivos
    renderFileList();
  </script>
</body>
</html>
